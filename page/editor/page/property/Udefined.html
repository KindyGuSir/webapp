<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="../../css/property_2.css" type="text/css" rel="stylesheet">
    <script type="text/javascript">
	    // 右上角的用户信息显示
		function getUrlParameter( name ){
			name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
			var regexS = "[\\?&]"+name+"=([^&#]*)";
			var regex = new RegExp( regexS );
			var results = regex.exec(window.parent.location.href );
			if(results == null)return "";  
			else {
			   return results[1];
			}
		} 
		function checkAccordionPos(){
			var quick=getUrlParameter('quick');
		   	if(quick=='1'){
		    	var pos = document.getElementById("pos");
		    	pos.style.display = 'none';
                var div_update = document.getElementById("div_update");
                div_update.style.display = 'block';
            }
		}
    </script>
</head>
<body onload="checkAccordionPos()">
<container>

    <section class="check prpt_set">

        <container>

                        <label>标题:</label>

            </div>
            <div class="classSlect">
                选择班级:<select class="className" id="classId" name="valEl"></select>

                    <div class="scroll_item">

                        <div>

                </div>
                <div id="add_udefined" class="newImg" title="添加内容"><span></span></div>
            <div class="effect"  style="display: none;">
                显示效果:<select class="effect" id="effect" name="valEl">

                            <option value="1">左右滑动</option>
                            <option value="2">上下滚动</option>

            </div>
            <div id="div_update" class="div_update"><a href="#" style="text-decoration: none;"><div id="program_update" class="program_update"><label class="upd_label" >更新</label></div></a></div>

        </container>

<script src="../../js/view/propertyBar/commonPrpty.js"></script>
<script type="text/javascript">
    function limitLength(obj) {
        if (obj.value.length > 140) {
            obj.value = obj.value.substring(0, 140);
        }
    }
    function limitLength1(obj) {
        if (obj.value.length > 20) {
            obj.value = obj.value.substring(0, 20);
        }
    }
</script>
