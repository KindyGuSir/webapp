     <script>
     	var si = 0;
         // 分辨率的设置
        var v=getUrlParameter('username');
        var quick=getUrlParameter('quick');
         var ent=getUrlParameter('ent');
	    document.getElementById("unam").innerText=v;
		document.getElementById("quick").value=quick;
		document.getElementById("ent").value=ent;
         //树目录生成
         IWIN.LeftMenuAcr.getData(function(acr){
             IWIN.Request.getProgramReqQui(IWIN.Options.cur.program,function(rs){
                 IWIN.util.loadJS(['js/view/Frame.js'],true);
			});
         });
         //返回节目列表
        function navigateToModule(urlPath) {
             top.location.href = IWIN.serverIp + '/ManagementCenter/'
                     + urlPath.toLowerCase() + '/' + urlPath + '_home.do?module='
                     + urlPath;
         }
        document.body.onselectstart = document.body.oncontextmenu=  function(){ return false;}
        function exit() {
          var r=confirm("您确定要退出系统吗?");
		  if (r==true){
		  		 window.location.href = IWIN.serverIp + '/ManagementCenter/home/Home_logout.do';
		  }
		}
		function gohome() {
			window.location.href = IWIN.serverIp + '/ManagementCenter/home/Home_login.do';
		}
		// 右上角的用户信息显示
		function getUrlParameter( name ){
			name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
			var regexS = "[\\?&]"+name+"=([^&#]*)";
			var regex = new RegExp( regexS );
			var results = regex.exec(window.parent.location.href );
			if(results == null)return "";  
			else {
			   return results[1];
			}
		} 
     </script>
