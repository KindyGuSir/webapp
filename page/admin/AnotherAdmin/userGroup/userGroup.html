<script src="../../../../js/jquery-3.1.1.min.js"></script>
<script>
		//单击显示隐藏 userbox
		$(".selectybtn").bind("click",function(){
			if($("#singleOutBox").is(":hidden")){
				$(".selectybtn").css({"background-position":"0% 100%"});
				$("#singleOutBox").show();
			}else{
				$(".selectybtn").css({"background-position":"0% 0%"});
				$("#singleOutBox").hide();
			};
		});

</script>
