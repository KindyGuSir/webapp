<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../../style/global/global.css">
	<link rel="stylesheet" href="../../../style/global/alert.css">
</head>
<body>
<!-- 负责人弹框 -->
	<div id="alert">
	<div class="alert">
		<!-- 标题 -->
		<div class="alert-tit clearfix">
			<span>批量修改</span>
		</div>
		<!-- 显示信息 -->
		<div class="alert-cont clearfix">
			<!-- 已有人员 -->
			<div class="c-left">
				<p class="clearfix">
					<span>当前组名称:</span>
					<span>11台</span>
				</p>
				<ul id="ng-list">

					<li>
						<span>101(192.168.0.1)</span>
						<a href="javascript:"></a>
					</li>

				</ul>
			</div>
			<!-- 组人员 -->
			<div class="c-right">
				<p class="clearfix">
					<span>设备列表:</span>
				</p>
				<!-- search -->
				<div class="r-search">
					<input type="text">
					<a href="javascript:"></a>
				</div>
				<!-- 组列表 -->
				<div class="g-list">
					<ul>

					<li>
							<p>
								<span>设备组一</span>
								<a href="javascript:"></a>
							</p>
							<ul>
								<li>
									<span>101(192.168.0.2)</span>
								</li>
								<li>
									<span>101(192.168.0.3)</span>
								</li>
								<li>
									<span>101(192.168.0.4)</span>
								</li>
							</ul>
						</li>

						<li>
							<p>
								<span>未分组设备</span>
								<a href="javascript:"></a>
							</p>
							<ul>
								<li>
									<span>30323</span>
								</li>
							</ul>
						</li>

					</ul>
				</div><!-- g-list end -->
			</div>
			<!-- btn -->
			<p class="alert-btn clearfix">
				<span>
					<a class="determine" href="javascript:">确定</a>
					<a class="cancel" href="javascript:">取消</a>
				</span>
			</p>
		</div>
	</div>
	</div>




</body>
</html>
<script src="../../../js/jquery-3.1.1.min.js"></script>
<script src="../../../js/ualert.js"></script>
